<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>
    <!-- Boostrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous' />

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awseome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'
        integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=='
        crossorigin='anonymous' />

    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js'
        integrity='sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=='
        crossorigin='anonymous'></script>

    <!-- VueJS -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <!-- JS -->
    <script defer src="script.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="container h-100 d-flex align-items-center">
                <i class="fa-brands fa-spotify"></i>
            </div>
        </header>
        <main>
            <div class="container p-5 text-light">
                <div class="row d-flex flex-wrap g-5 gap-5 p-5 justify-content-center">
                    <div v-for="song in songs" :key="song.year" @click="showDetail = true, selectedSong = song"
                        class="col-4">
                        <figure class="w-100 pt-3">
                            <img :src="song.poster" :alt="song.title" class="img-fluid">
                        </figure>
                        <figcaption class="d-flex flex-column align-items-center gap-2 pb-3">
                            <h3 class="text-center">{{ song.title }}</h3>
                            <author> {{ song.author }}</author>
                            <date> {{ song.year }} </date>
                        </figcaption>
                    </div>
                </div>
            </div>
            <div class="detail-box" v-if="showDetail" @click="showDetail = false">
                <div class="detail-content">
                    <img :src="selectedSong.poster" :alt="selectedSong.title" class="img-fluid">
                    <h3 class="text-center">{{ selectedSong.title }}</h3>
                    <author> {{ selectedSong.author }}</author>
                    <date> {{ selectedSong.year }} </date>
                </div>
                <i class="fa fa-times close-icon text-light" @click="showDetail = false"></i>
            </div>
        </main>
    </div>
</body>

</html>
